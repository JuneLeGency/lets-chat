<div id="lcb-notifications" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-bell"></i> 通知</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <button name="desktop-notifications" class="btn btn-info" style="text-align: left">
                        <span class="enabled">
                            桌面通知<strong>启用</strong>
                            <br /><small>使用浏览器设置禁用</small>
                        </span>
                        <span class="disabled">启用桌面通知</span>
                        <span class="blocked">
                            桌面通知被 <strong>屏蔽</strong>
                            <br /><small>请检查浏览器设置</small>
                        </span>
                    </button>
                </div>
            </div>
         </div>
    </div>
</div>
